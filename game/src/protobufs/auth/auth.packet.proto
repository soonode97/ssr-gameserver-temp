syntax = "proto3";

package auth;

message C2S_ConnectGameRequest {
  uint32 playerId = 1;
  string token = 2;
}

message S2C_ConnectGameNotification {
  uint32 gameId = 1;
  InitGameData initGameData = 2;
  string status = 3;
  string message = 4;
}

message S2C_ConnectNotification {
  string token = 1;
}